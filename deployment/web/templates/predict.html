<!DOCTYPE html>
<html lang="en">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bg {
        /* Full height */
        height: 100%;
	width: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
     img { width: 100%; height: 100% }
</style>


</head>
<body>
<div class="bg">
<img src="{{ url_for('static', filename='model_tree.png') }}" alt="model tree" />
</div>
</body>
</html>
